<div class="form">
    <form [formGroup]="dataForm" class="border p-3 rounded-3 my-shadow">
        <div class="row g-0">
            <div class="col text-center p-1 mb-3 bg-light">
                <span class="fs-3">Edit Product Details</span>
            </div>
        </div>
    
        
        
        <div class="row">
            <div class="col mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productname" formControlName="productname" placeholder="Enter Product Name" maxlength="100"> 
            </div>
        </div>
        <small *ngIf="dataForm.controls['productname'].dirty && dataForm.hasError('required','productname')" class="text-danger">*Product name is required</small>
    
    
    
        <div class="row">
            <div class="col mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" formControlName="description" placeholder="Enter Description" maxlength="255">
            </div>
        </div>
        <small *ngIf="dataForm.controls['description'].dirty && dataForm.hasError('required','description')" class="text-danger">*Description is required</small>
    
    
        
        <div class="row">
            <div class="col mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter Price" min="1" max="5000"> 
            </div>
        </div>
        <small *ngIf="dataForm.controls['price'].dirty && dataForm.hasError('required','price')" class="text-danger">*Price is required</small>
        
       
       
        <br>

        <div class="row">
            <div class="col mb-1">
                <label for="productCategory" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="productCategory" formControlName="productCategory" placeholder="Enter Product Category" maxlength="100">
            </div>
        </div>
        <small *ngIf="dataForm.controls['productCategory'].dirty && dataForm.hasError('required','productCategory')" class="text-danger">*Category is required</small>
        
        <br>
        
        <div class="container">
        <div class="row">
            <div class="col offset-2">
                <button (click)="onEdit()" type="submit"  class="btn btn-primary">Update</button>
            </div>
            <div class="col offset-4">
                 <button (click)="onClear()" type="submit"  class="btn btn-outline-secondary">Clear</button>
             </div>
             
        </div>
    </div>
    </form>
    </div>
