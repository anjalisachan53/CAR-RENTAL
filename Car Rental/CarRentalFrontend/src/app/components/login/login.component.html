<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Car Rental</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/login">LOGIN </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup">SIGN UP</a>
        </li>
      </ul>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">LOGIN</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginform">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                        <input formControlName="useremail" type="text" placeholder="Enter Email">         
                                </div>
                            </div>
                            <small *ngIf="loginform.controls['useremail'].dirty && loginform.hasError('required','useremail')" class="text-danger" >*Email is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" >
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Enter Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginform.controls['password'].dirty && loginform.hasError('required','password')" class="text-danger" >*Password is required</small>

                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">LOGIN</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a routerLink="/signup">Sign-Up</a></div>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
